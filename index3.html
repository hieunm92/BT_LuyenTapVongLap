<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị dãy số Fibonaccy</title>
</head>
<body>
<script>
    let a = 1;
    let b = 0;
    let Fi;
    let Count = 0;
    while (Count < 20){
        Fi= a + b
        a = b
        b = Fi
        Count++;

        document.write(Fi + '<br>');
    }
</script>

</body>
</html>
