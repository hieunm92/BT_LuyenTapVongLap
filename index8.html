<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button type="button" name="play" value="play"> Chơi</button>
<button type="button" name="playgain" value="playAgain"> Chơi lại</button>
<script>
    let a= prompt(' Nhập số bắt đầu khoảng đoán số:');
    let b= prompt('Nhập số kết thúc khoảng đoán số:');
    while(a<=b){
        document.write(a<=b)
    }

</script>

</body>
</html>
