<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số Fibonaccy chia hết cho 5</title>
</head>
<body>
<script>
    let a = 1;
    let b = 0;
    let Fi;
    let Count = 0;
    while (Fi % 5 != 0){
        Fi= a + b
        a = b
        b = Fi

        Count++;


    }document.write(Fi)
</script>

</body>
</html>
