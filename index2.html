<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy thông tin nhiệt độ</title>
</head>
<body>
<script>
    let a = prompt('Nhập số nhiệt độ: ');
    while (a) {
        if (a < 20) {
            alert(' Xin hãy tăng nhiệt độ');
           a= prompt('Nhập lại nhiệt độ')
        } else if (a > 100) {
            alert('Xin hãy hạ nhiệt độ');
           a= prompt('Nhập lại nhiệt độ')
        }else{
            alert ('Nhiệt độ bình thường')
            break;
        }
    }

</script>

</body>
</html>
